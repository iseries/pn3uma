Pn3uma:
  App:
    sleekDB:
      database: 'pn3uma'
      stores:
        domains: domains
        results: results
        favourites: favorites
    network:
      port: 443
    Wordlist:
      pathToImportDir: 'DistributionPackages/Pn3uma.App/Resources/Private/Import/Wordlist'
    dirsearch:
      fileToSaveUrlsPath: '/var/www/tools.local/files/'
      fileToSaveUrlsName: 'urls.txt'

Neos:
  Flow:
    mvc:
      routes:
        'Pn3uma.App': true
    http:
      applicationToken: ApplicationName
